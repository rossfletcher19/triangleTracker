<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="triangleInput">
        <div class="form-group">
          <label for="sideA">Enter side A:</label>
          <input id="sideA" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideB">Enter side B:</label>
          <input id="sideB" type="number" required>
        </div>
        <div class="form-group">
          <label for="sideC">Enter side C:</label>
          <input id="sideC" type="number" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div id="typeOfTriangle">

    </div>
  </body>
</html>
